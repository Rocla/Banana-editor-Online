<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Banana Editor</title>

  <link rel="stylesheet" href="libs/bootstrap-3.3.5/css/bootstrap.min.css" type="text/css"/>
  <link rel="stylesheet" href="css/bananaEditor.css" type="text/css" />
  <link rel="stylesheet" href="css/lavish.css" type="text/css" />

  <script src="libs/ace/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
  <script src="libs/ace/src-noconflict/ext-language_tools.js" type="text/javascript" charset="utf-8"></script>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="libs/bootstrap-3.3.5/js/bootstrap.min.js"></script>
  <script src="libs/bananaEditor.js"></script>
</head>

<body>

 <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle Navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="">Banana Editor</a>
      </div>

      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li id="btn_empty_all"><a href="javascript:void(0)">Clear all</a></li>
        </ul>

        <ul class="nav navbar-nav navbar-right">
          <li id="btn_editor"><a href="javascript:void(0)">Editor Mode</a></li>
          <li id="btn_import"><a href="javascript:void(0)">Import File</a></li>
          <li id="btn_export"><a href="javascript:void(0)">Export File</a></li> 
        </ul>
      </div>
    </div>
  </nav>
  
<div class="container">
  <div class="row">

    <div class="panel panel-primary">

      <div id="panel_title" class="panel-heading">Online Editor</div>

      <div id="editor_panel" class="panel-body">

        <section id="main_container">
          <div id="banana_container">
            <div class="left box_margins 2boxes">
              <p>HTML</p>
              <textarea id="banana_html_content" data-code="html"></textarea>
            </div>
            <div class="left box_margins 2boxes" >
              <p>CSS</p>
              <textarea id="banana_css_content" data-code="css"></textarea>
            </div>
            <div class="left box_margins 1box">
              <p>JavaScript</p>
              <textarea id="banana_js_content" data-code="js"></textarea>
            </div>
            <div class="left box_margins 2boxes">
              <p>Vertex Shader</p>
              <textarea id="banana_vertex_content" data-code="vertex"></textarea>
            </div>
            <div class="left box_margins 2boxes">
              <p>Fragment Shader</p>
              <textarea id="banana_fragment_content" data-code="fragment"></textarea>
            </div>
            <div class="left box_margins 1box">
              <p>JavaScript Console</p>
              <textarea id="banana_js_console" disabled="true" data-code="text"></textarea>
            </div>
            <div id="below_container" class="clear">
              <p>Result</p>
              <iframe id="banana_output_frame"></iframe>
            </div>
          </div>
        </section>

        <section id="import_container">
          <div class="left box_margins 1box">
            <textarea id="banana_import_content" data-code="text"></textarea>
            <p id="test_p"></p>
            <button id="btn_extract_data_from_file">Load</button>
          </div>
        </section>

        <section id="export_container">
          <div class="left box_margins 1box">
            <p><a id="download_file" href="">Open the file</a></p>
            <textarea id="banana_export_content" data-code="html"></textarea>
          </div>
        </section>

      </div>
    </div>
  </div>
</div>

</body>
</html>
