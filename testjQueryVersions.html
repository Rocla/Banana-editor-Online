<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test of two jQuery versions at the same time</title>

    <!-- Load the jQuery UI CSS -->
    <link rel="stylesheet" href="libs/jquery-ui/css/jquery-ui.css" type="text/css"/>
    <link rel="stylesheet" href="libs/bootstrap-3.3.5/css/bootstrap.css" type="text/css"/>

    <!-- Load jQuery first before jQuery UI! -->
    <!--<script src="libs/jquery/js/jquery-1.11.3.min.js"></script>-->

    <!-- load jQuery 2.1.4 -->
    <script type="text/javascript" src="libs/jquery/js/jquery-2.1.4.js"></script>
    <script type="text/javascript">
        var jQuery_2_1_4 = $.noConflict(true);
     </script>

     <!-- load jQuery 1.11.3 -->
    <script type="text/javascript" type="text/javascript" src="libs/jquery/js/jquery-1.11.3.js"></script>
    <script type="text/javascript">
        var jQuery_1_11_3 = $.noConflict(true);
    </script>

    <script src="libs/jquery-ui/js/jquery-ui-1.11.4.min.js"></script>
    <script src="libs/bootstrap-3.3.5/js/bootstrap.js"></script>

    <style>
        .modal
        {
            overflow: hidden;
        }
        .modal-dialog{
            margin-right: 0;
            margin-left: 0;
        }


    </style>

</head>
<body>

<div class="side-menu" id="sideMenu">
    <menu>
        <ul class="nav nav-tabs nav-stacked">
            <li><a href="#myModal" data-backdrop="false" data-toggle="modal">Click Me</a>
            </li>
        </ul>
    </menu>
</div>
<div id="myModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Settings</h4>

            </div>
            <div class="modal-body">
                <p>Settings</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->

</body>

<script>
    jQuery_2_1_4("#myModal").draggable({
        handle: ".modal-header"
    });
</script>

</html>
